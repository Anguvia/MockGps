name: Build Android APK

# 什么时候触发构建：push 或 pull request 到 main 分支
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出源码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Java (Android Gradle kotlin 可能需要 JDK 11+)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 3. 授权 gradlew
      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # 4. Build 命令 -- 可以用 assembleDebug 或 assembleRelease
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. 上传生成的 APK 作为 artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: mockgps-debug-apk
          path: app/build/outputs/apk/debug/*.apk
